<div class="configurationHead">
    <div class="header">
        <div class="row">
            <div class="col-md-12">
                <h3 class="new_h3"> 配置管理 </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12"> 以“键-值”对方式展示服务器端当前支持的交互式分析工具（Spark/Python/R等）以及Apache Zeppelin的其他配置。
                <br> 注意：安全原因用户名和密码通常不展示，需要获取请联系对应管理员。 </div>
        </div>
    </div>
</div>
<div class="box width-full">
    <div>
        <div class="row configuration">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th style="width:30%">键
                                <th>值
                                    <tr ng-repeat="key in configurations | sortByKey">
                                        <td>{{key}}
                                            <td>
                                                <div class="hiding_overflow"> {{configurations[key]}} </div>
                </table>
            </div>
        </div>
    </div>
</div>
