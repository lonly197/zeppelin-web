<div class="navbar navbar-inverse navbar-fixed-top" style="display: none" role="navigation" ng-class="{'displayNavBar': !asIframe}">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">交互式数据实验平台 </a>
        </div>
        <div class="collapse navbar-collapse" ng-controller="NavCtrl as navbar">
            <ul class="nav navbar-nav" ng-if="ticket">
                <li class="dropdown notebook-list-dropdown" uib-dropdown>
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" uib-dropdown-toggle>工作区
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-controller="NotenameCtrl as notenamectrl">
                            <a href="" data-toggle="modal" data-target="#noteNameModal" ng-click="notenamectrl.getInterpreterSettings()">
                                <i class="fa fa-plus"></i> 创建新工作区</a>
                        </li>
                        <li class="divider"></li>
                        <div id="notebook-list" class="scrollbar-container" ng-if="isDrawNavbarNoteList">
                            <li class="filter-names" ng-include="'components/filterNoteNames/filter-note-names.html'"></li>
                            <div ng-if="!query.q || query.q === ''">
                                <li ng-repeat="note in navbar.notes.root.children | orderBy:navbar.arrayOrderingSrv.noteListOrdering track by note.id" ng-class="{'active' : navbar.isActive(note.id)}"
                                    ng-include="'components/navbar/navbar-noteList-elem.html'">
                                </li>
                            </div>
                            <div ng-if="query.q">
                                <li ng-repeat="note in navbar.notes.flatList | filter : query.q | orderBy:navbar.arrayOrderingSrv.noteListOrdering track by note.id"
                                    ng-class="{'active' : navbar.isActive(note.id)}" ng-include="'components/navbar/navbar-noteList-elem.html'">
                                </li>
                            </div>
                        </div>
                    </ul>
                </li>
                <li>
                    <a href="#/jobmanager">任务管理</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-left" style="margin-right:5px;margin-left:5px">
                <li class="nav-component" ng-if="ticket">
                    <!--TODO(bzz): move to Typeahead https://angular-ui.github.io/bootstrap  -->
                    <form role="search" data-ng-model="navbar.searchForm" style="display: inline-block; margin: 0px" class="navbar-form" ng-submit="navbar.search(navbar.searchForm.searchTerm)">
                        <div class="input-group">
                            <input type="text" ng-model="navbar.searchForm.searchTerm" id="searchTermId" ng-disabled="!navbar.connected"
                                class="form-control" placeholder="工作区搜索">
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-default" ng-disabled="!navbar.connected || !navbar.searchForm.searchTerm">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </span>
                        </div>
                    </form>
                </li>
                <li style="margin-left: 10px">
                    <div class="dropdown">
                        <i ng-if="navbar.connected" class="fa fa-circle server-connected" uib-tooltip="WebSocket Connected" tooltip-placement="bottom"
                            style="margin-top: 7px; margin-right: 0px; vertical-align: top"></i>
                        <i ng-if="!navbar.connected" class="fa fa-circle server-disconnected" uib-tooltip="WebSocket Disconnected"
                            tooltip-placement="bottom" style="margin-top: 7px; vertical-align: top"></i>
                        <button ng-if="ticket" class="nav-btn dropdown-toggle" type="button" data-toggle="dropdown"
                            style="margin:11px 5px 0 0; padding-left: 0px">
                            <span class="username">{{ticket.principal === 'anonymous'? '匿名用户': ticket.principal}}</span>
                            <span class="caret" style="margin-bottom: 8px"></span>
                        </button>
                        <span ng-if="!ticket" style="margin: 5px"></span>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="" data-toggle="modal" data-target="#aboutModal">关于</a>
                            </li>
                            <li role="separator" style="margin: 5px 0" class="divider"></li>
                            <li>
                                <a href="#/interpreter">插件管理</a>
                            </li>
                            <li>
                                <a href="#/notebookRepos">工作区仓库</a>
                            </li>
                            <li>
                                <a href="#/credential">证书管理</a>
                            </li>
                            <li>
                                <a href="#/helium">可视化组件管理</a>
                            </li>
                            <li>
                                <a href="#/configuration">配置管理</a>
                            </li>
                            <li ng-if="ticket.principal && ticket.principal !== 'anonymous'" role="separator" style="margin: 5px 0" class="divider"></li>
                            <li ng-if="ticket.principal && ticket.principal !== 'anonymous'">
                                <a ng-click="navbar.logout()">退出</a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="nav-component" ng-if="!ticket">
                    <button class="btn nav-login-btn" data-toggle="modal" data-target="#loginModal" ng-click="navbar.showLoginWindow()">登录 </button>
                </li>
            </ul>
        </div>
    </div>
</div>
<div id="aboutModal" class="modal fade" role="dialog" tabindex="-1">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content" id="NoteImportCtrl" ng-init="NoteImportInit">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">关于</h4>
            </div>
            <div class="modal-body">
                <div class="row about">
                    <div class="hidden-xs col-sm-4 logo">
                        <img src="assets/images/zepLogo.png" alt="Apache Zeppelin" title="Apache Zeppelin"> </div>
                    <div class="col-xs-12 col-sm-8 content">
                        <h3>交互式数据实验平台</h3>
                        <br>
                        <span id="i18n-14">版本</span> 0.1
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
